{% extends "estilos/base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-5 shadow-lg border-0 text-center" style="max-width: 600px; width: 100%;">
        <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
        </div>
        <h2 class="text-success fw-bold">Pagamento realizado com sucesso!</h2>
        <p class="text-muted mt-3 fs-5">Obrigado por sua compra! Seu pedido será processado em breve.</p>
        <a href="{% url 'loja_app:home' %}" class="btn btn-dark-custom mt-4 px-4 py-2">
            <i class="fas fa-home me-2"></i> Voltar para a Página Inicial
        </a>
    </div>
</div>

<style>
    .card {
        border-radius: 20px;
    }

    .btn-dark-custom {
        background-color: #1c1c1c;
        border: none;
        color: white;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-dark-custom:hover {
        background-color: #000000;
        color: #f0e6d2;
    }

    @media (max-width: 576px) {
        .card {
            padding: 2rem 1.5rem;
        }

        .btn {
            font-size: 0.95rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
