{% extends 'estilos/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row g-4">
    {% for produto in produtos %}
      <div class="col-md-3 col-sm-6">
        <div class="card produto-card shadow-sm border-0 rounded-3 h-100">
          <img src="{{ produto.imagem.url }}" class="card-img-top p-2" alt="{{ produto.nome }}">
          
          <div class="card-body text-center d-flex flex-column justify-content-between">
            <div class="produto-detalhes mb-3">
              <h6 class="card-title text-dark fw-bold">{{ produto.nome }}</h6>
              <p class="card-text text-muted small">{{ produto.descricao|truncatechars:50 }}</p>
              <p class="card-text text-danger fw-bold fs-5">R$ {{ produto.preco }}</p>
            </div>
            <div class="produto-botoes">
              <a href="{% url 'carrinho_app:adicionar_ao_carrinho' produto.id %}" class="btn btn-sm btn-primary me-1 mb-2"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</a>
              <a href="{% url 'loja_app:pagamento' produto.id %}" class="btn btn-sm btn-success"><i class="fas fa-credit-card"></i> Comprar Agora</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .produto-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 100%; /* Garantir que todas as caixas tenham a mesma altura */
  }

  .produto-card img {
    height: 220px; /* Altura fixa para todas as imagens de produto */
    object-fit: contain;
  }

  .produto-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  }

  .produto-detalhes {
    margin-bottom: 1rem; /* Espaçamento inferior para os detalhes do produto */
  }

  .produto-botoes {
    display: flex;
    flex-direction: column; /* Empilhar os botões verticalmente */
    gap: 0.5rem; /* Espaçamento entre os botões */
  }

  .card-body {
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Distribuir espaço entre os elementos */
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
  }

  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
  }

  .btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }
</style>
{% endblock %}
