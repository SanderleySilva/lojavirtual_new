{% extends 'estilos/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row g-4">
    {% for produto in produtos %}
      <div class="col-md-3 col-sm-6">
        <div class="card produto-card shadow-sm border-0 rounded-3 h-100">
          <img src="{{ produto.imagem.url }}" class="card-img-top p-2" alt="{{ produto.nome }}">
          
          <div class="card-body text-center d-flex flex-column justify-content-between">
            <div>
              <h6 class="card-title text-dark fw-bold">{{ produto.nome }}</h6>
              <p class="card-text text-muted small">{{ produto.descricao|truncatechars:50 }}</p>
            </div>
            <div>
              <p class="card-text text-danger fw-bold fs-5">R$ {{ produto.preco }}</p>
              <a href="{% url 'loja_app:pagamento' produto_id=produto.id %}" class="btn btn-sm btn-primary"><i class="fas fa-cart-plus"></i> Comprar</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .produto-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 100%; /* Garantir que todas as caixas tenham a mesma altura */
  }

  .produto-card img {
    height: 220px; /* Altura fixa para todas as imagens de produto */
    object-fit: contain;
  }

  .produto-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Distribuir espa√ßo entre os elementos */
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
  }
</style>
{% endblock %}
