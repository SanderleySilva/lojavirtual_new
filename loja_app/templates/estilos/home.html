{% extends 'estilos/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row g-4">
    {% for produto in produtos %}
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card produto-card shadow border-0 h-100">
          <div class="produto-img-wrapper bg-light d-flex align-items-center justify-content-center p-3">
            <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
          </div>
          <div class="card-body d-flex flex-column justify-content-between text-center px-3">
            <div>
              <h5 class="card-title text-dark fw-semibold mb-2">{{ produto.nome }}</h5>
              <p class="text-muted small mb-2">{{ produto.descricao|truncatechars:50 }}</p>
              <p class="text-primary fw-bold fs-5 mb-0">R$ {{ produto.preco }}</p>
            </div>
            <div class="d-flex flex-column gap-2 mt-4">
              <a href="{% url 'carrinho_app:adicionar_ao_carrinho' produto.id %}" class="btn btn-outline-dark w-100">
                <i class="fas fa-cart-plus me-2"></i> Adicionar ao Carrinho
              </a>
              <a href="{% url 'loja_app:pagamento' produto.id %}" class="btn btn-dark w-100">
                <i class="fas fa-bolt me-2"></i> Comprar Agora
              </a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .produto-card {
    border-radius: 1rem;
    transition: all 0.3s ease;
    background-color: #ffffff;
  }

  .produto-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
  }

  .produto-img-wrapper {
    height: 220px;
    border-bottom: 1px solid #eee;
    border-radius: 1rem 1rem 0 0;
  }

  .produto-img-wrapper img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
  }

  .btn-outline-dark {
    border-color: #343a40;
    color: #343a40;
  }

  .btn-outline-dark:hover {
    background-color: #343a40;
    color: #fff;
  }

  .btn-dark {
    background-color: #212529;
    border-color: #212529;
  }

  .btn-dark:hover {
    background-color: #101418;
    border-color: #101418;
  }

  .card-title {
    font-size: 1rem;
  }

  .card-body {
    padding-bottom: 1.5rem;
  }
</style>
{% endblock %}
