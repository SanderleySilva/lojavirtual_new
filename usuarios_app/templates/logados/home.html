{% extends 'estilos/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row g-4">
    {% for produto in produtos %}
      <div class="col-md-3 col-sm-6"> <!-- Responsividade melhorada -->
        <div class="card produto-card shadow-sm border rounded-3">
          <!-- Imagem ajustada -->
          <img src="{{ produto.imagem.url }}" class="card-img-top p-2" alt="{{ produto.nome }}" style="width: 100%; height: 220px; object-fit: contain;">
          
          <div class="card-body text-center">
            <h6 class="card-title text-dark fw-bold">{{ produto.nome }}</h6>
            <p class="card-text text-muted small">{{ produto.descricao|truncatechars:50 }}</p> <!-- Limite de texto -->
            <p class="card-text text-danger fw-bold fs-5">R$ {{ produto.preco }}</p>

            <div class="d-flex justify-content-between">
              <a href="{% url 'login'%}" class="btn btn-sm btn-primary"><i class="fas fa-cart-plus"></i> Comprar</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  /* Melhorando a aparÃªncia dos produtos */
  .produto-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .produto-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  }
</style>
{% endblock %}
