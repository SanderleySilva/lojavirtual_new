{% extends 'estilos/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 1rem; background-color: #ffffff;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Cadastro Realizado com Sucesso!</h2>
            <p class="text-muted">O usuário <strong class="text-dark">{{ nome }}</strong> com o email <strong class="text-dark">{{ email }}</strong> foi cadastrado com sucesso.</p>
        </div>
        <div class="text-center d-flex justify-content-center gap-3 flex-wrap">
            <a href="{% url 'loja_app:home' %}" class="btn btn-outline-dark rounded-pill px-4">
                <i class="fas fa-home me-1"></i> Voltar para o Início
            </a>
            <a href="{% url 'login' %}" class="btn btn-outline-dark rounded-pill px-4">
                <i class="fas fa-sign-in-alt me-1"></i> Fazer Login
            </a>
        </div>
    </div>
</div>

<style>
    .btn-outline-dark {
        border-color: #000000;
        color: #000000;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-dark:hover {
        background-color: #000000;
        color: #ffffff;
    }

    @media (max-width: 576px) {
        .btn {
            font-size: 0.9rem;
            width: 100%;
        }

        .text-center {
            text-align: center;
        }
    }
</style>
{% endblock %}
