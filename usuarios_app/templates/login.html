{% extends 'estilos/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Bem-vindo de volta</h2>
            <p class="text-muted">Insira seus dados para acessar sua conta</p>
        </div>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" placeholder="Digite seu email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="senha" class="form-label fw-semibold">Senha</label>
                <input type="password" class="form-control" placeholder="Digite sua senha" name="senha" required>
            </div>
            
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
        <p class="text-center mt-3 text-muted">NÃ£o tem uma conta? <a href="{% url 'cadastro' %}" class="text-primary fw-semibold">Cadastre-se</a></p>
    </div>
</div>
{% endblock %}
