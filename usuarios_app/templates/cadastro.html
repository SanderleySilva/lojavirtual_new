{% extends 'estilos/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 1rem; background-color: #ffffff;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Crie sua conta</h2>
            <p class="text-muted">Preencha os dados abaixo para se cadastrar</p>
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
        </div>
        <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nome" class="form-label fw-semibold text-dark">Nome</label>
                <input type="text" class="form-control" placeholder="Digite seu nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="sobrenome" class="form-label fw-semibold text-dark">Sobrenome</label>
                <input type="text" class="form-control" placeholder="Digite seu sobrenome" name="sobrenome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold text-dark">Email</label>
                <input type="email" class="form-control" placeholder="Digite seu email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label fw-semibold text-dark">Telefone</label>
                <input type="text" class="form-control" placeholder="(00) 00000-0000" name="telefone">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label fw-semibold text-dark">Senha</label>
                <input type="password" class="form-control" placeholder="Crie uma senha" name="senha" required>
            </div>

            <div class="mb-3">
                <label for="confirmar_senha" class="form-label fw-semibold text-dark">Confirmar Senha</label>
                <input type="password" class="form-control" placeholder="Confirme sua senha" name="confirmar_senha" required>
            </div>

            <button type="submit" class="btn btn-outline-dark w-100 py-2 rounded-pill">
                <i class="fas fa-user-plus me-1"></i> Cadastrar
            </button>
        </form>
        <p class="text-center mt-3 text-muted">Já tem uma conta?
            <a href="{% url 'login' %}" class="text-dark fw-semibold text-decoration-none">Faça login</a>
        </p>
    </div>
</div>

<style>
    .btn-outline-dark {
        border-color: #000000;
        color: #000000;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-dark:hover {
        background-color: #000000;
        color: white;
    }

    .form-label {
        font-size: 0.95rem;
    }

    .form-control {
        border-radius: 0.5rem;
    }

    @media (max-width: 576px) {
        .btn {
            font-size: 0.9rem;
        }

        .form-label {
            font-size: 0.85rem;
        }

        .form-control {
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
